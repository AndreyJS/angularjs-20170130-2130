<div class="row">
  <div class="col-xs-12 text-center">
    <h1>Login</h1>
  </div>
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center"
       ng-if="!$ctrl.isAuthed">
    <p class="well">To use our system, please, login.</p>
    <form>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text"
               class="form-control"
               id="login"
               name="login"
               placeholder="admin"
               ng-model="$ctrl.login"
               required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="admin"
               ng-model="$ctrl.password"
               required />
      </div>
      <button type="submit"
              class="btn btn-primary"
              ladda="$ctrl.loginLoading"
              data-style="expand-left"
              ng-click="$ctrl.doLogin()">Login</button>
    </form>
  </div>
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center"
       ng-if="$ctrl.isAuthed">
    <p class="well">You are already logged in.</p>
    <button type="submit"
            class="btn btn-primary"
            ng-click="$ctrl.logout($event)">Logout</button>
  </div>
</div>
