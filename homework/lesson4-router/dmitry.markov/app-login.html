<div class="row">
  <div class="col-xs-12 text-center">
    <h1>Login</h1>
  </div>
  <div ng-if="!$ctrl.isAuthed"
       class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center">
    <p class="well">To use our system, please, login.</p>
    <form>
      <div class="form-group">
        <label for="login">Login</label>
        <input ng-model="$ctrl.login"
               type="text"
               class="form-control"
               id="login"
               name="login"
               placeholder="admin"
               required
               autofocus />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="$ctrl.password"
               type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="admin"
               required />
      </div>
      <button ng-click="$ctrl.doLogin()"
              ng-disabled="!($ctrl.login && $ctrl.password)"
              type="submit"
              class="btn btn-primary"
              ladda="$ctrl.loginLoading"
              data-style="expand-left">Login</button>
    </form>
  </div>
  <div ng-if="$ctrl.isAuthed"
       class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center">
    <p class="well">You are already logged in.</p>
    <button ng-click="$ctrl.logout($event)"
            type="submit"
            class="btn btn-primary">Logout</button>
  </div>
</div>
